<template name="options">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <ul class="meal-options list-group">
        {{ #each options }}
          <li class="meal-option list-group-item" id="{{ _id }}">
            <span class="up-vote glyphicon glyphicon-arrow-up"></span>
            <span class="down-vote glyphicon glyphicon-arrow-down"></span>
            <span class="meal-option-name">{{ name }}</span>
            <span class="remove-option glyphicon glyphicon-remove"></span>
          </li>
        {{ /each }}
      </ul>
    </div>
    <div class="col-md-4"></div>
  </div>
</template>
