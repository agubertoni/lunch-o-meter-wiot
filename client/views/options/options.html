<template name="options">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <ul class="meal-options list-group">
        {{ #each options }}
          {{> option }}
        {{ else }}
          <li class="meal-option list-group-item">No Lunch Options Provided!</li>
        {{ /each }}
      </ul>
    </div>
    <div class="col-md-4"></div>
  </div>
</template>
